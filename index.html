<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      content="Spots Website Made By Noah. This project is made to create a adpative webpage for images and content."

  <body>
    <div class="page">
      <header class="header">
        <img src="images/Logo.svg" alt="Spots logo" class="header__ logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Avatar.svg"
            alt="Current User's Avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn">
              <img src="./images/penicl.svg" alt="Edit Profile" />Edit Profile
            </button>
          </div>
          <button class="profile__add-btn">
            <img src="./images/Plus.svg" alt="New Post" /><span
              class="edit__profile-accent"
              >New Post</span
            >
          </button>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
