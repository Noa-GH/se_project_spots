<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Noah F." />
    <meta
      name="description"
      content="Spots Website Made By Noah. This project is made to create a adpative webpage for images and content."
    />
    <meta name="keywords" content="HTML, CSS, ???" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/fonts.css" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <!-- Profile Section -->
        <section class="profile page__section">
          <img
            src="./images/Avatar.svg"
            alt="Current User's Avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Avatior</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Edit Profile" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/Plus.svg" alt="New Post" />New Post
          </button>
        </section>
        <!-- End of Preview Section -->
        <!-- Card Section w/ DOM Template -->
        <section class="cards page__section">
          <ul class="cards__list">
            <!-- Cards will be inserted here dynamically -->
            <template id="card-template">
              <li class="card">
                <img class="card__image" src="#" alt="Card Image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    class="card__like-btn"
                    type="button"
                    aria-label="Like"
                  ></button>
                  <button
                    class="card__delete-btn"
                    type="button"
                    aria-label="Delete"
                  ></button>
                </div>
              </li>
            </template>
            <!-- End of Template -->
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
      <!-- Edit Modal -->
      <div id="edit-profile-modal" class="modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <!-- End of Edit modal -->
      <!-- New Post Modal -->
      <div id="newPost-modal" class="modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label">
              Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
            </label>
            <label for="card-title-input" class="modal__label">
              Title
              <input
                id="card-title-input"
                type="text"
                class="modal__input"
                placeholder="Type your title"
                required
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <!-- End of New Modal -->
      <!-- Image preview modal -->
      <div id="preview-modal" class="modal modal_type_preview">
        <div class="modal__container">
          <div class="modal__image-wrapper">
            <button type="button" class="modal__close-button"></button>
            <img src="#" alt="Preview" class="modal__image" />
            <p class="modal__caption"></p>
          </div>
        </div>
      </div>
      <!-- End of Preview Modal -->
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
